<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload = "load()">
        <h1>Cat Clicker</h1>
        <div class="container">  
            <div id="cat-detail">
                <h4 id="name">CAT</h4>
                <img src="" class="cat-img">

            </div>
            <select name="cat-select" id="cat-select">
            </select>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
