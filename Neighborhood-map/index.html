<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neightborhood Map">
    <meta name="author" content="Xueru McMullan">
    <title>Neightborhood Map</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container" id="title">
        <h1 class="row">Neighborhood Map</h1>
    </div>
    <div class="container" id="main">
        <div class="row">
            <div id="list-view" class="col-sm-3">
                <form class="form-inline"  data-bind="submit: filter">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Filter" data-bind="value: searchTerm">
                    </div>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
                <ul data-bind="foreach: sidebarList">
                    <li><p data-bind="text: title, click: $parent.display"></p></li>
                </ul>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src="./js/knockout-3.4.0.js"></script>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/aptData.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-GSn-FrlOEQIwVeIhp6A2224jr6kTFoY&v=3&libraries=places&callback=viewModel.init"
        async defer></script>
</body>

</html>
