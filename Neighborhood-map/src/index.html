<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neightborhood Map">
    <meta name="author" content="Xueru McMullan">
    <title>Neightborhood Map</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.inline.css" inline>
    <link rel="stylesheet" href="./styles/style.inline.css" inline>
</head>

<body>
    <div id="list-view" data-bind="css: {show: isShow()}">
        <form data-bind="submit: filter">
            <div class="form-group">
                <label>Apartment Name</label>
                <input type="text" class="form-control" placeholder="e.g. BellCenter" data-bind="value: searchTerm">
            </div>
            <div class="form-group">
                <label>Near By</label>
                <input type="text" class="form-control" placeholder="Enter a location" id="work-loc">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Filter</button>
                <button class="btn btn-default" id="clear" data-bind="click: clearForm">Clear</button>
                <select class="form-control" id="sortbyform" data-bind="options: sortOptions, value: selectedSorting, event: {change: sort}">
                        </select>
            </div>
        </form>
        <ul data-bind="foreach: sidebarList" id="sidelist">
            <li data-bind="event: {mouseover: $parent.highLight, mouseout: $parent.normal}">
                <p data-bind="text: title, click: $parent.display"></p>
            </li>
        </ul>
    </div>
    <div class="container" id="nav-bar" data-bind="css: {moveleft: isShow()}">
        <ul class="nav navbar nav-stacked">
            <li id="show-hide" data-bind="click: toggleShowHide"><a href="#list-search"><span class="glyphicon glyphicon-menu-hamburger"></span></a></li>
        </ul>
    </div>
    <div class="container" id="main">
        <h1 id="title">Neighborhood Map - Apartments Near Seattle</h1>
        <div id="map"></div>
    </div>

    <script src="./js/knockout-3.4.0.inline.js" inline></script>
    <script src="./js/jquery-3.1.0.min.inline.js" inline></script>
    <script src="./js/aptData.inline.js" inline></script>
    <script src="./js/main.inline.js" inline></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-GSn-FrlOEQIwVeIhp6A2224jr6kTFoY&v=3&libraries=places&callback=viewModel.init"
        async defer onerror="viewModel.mapError()"></script>
</body>

</html>
