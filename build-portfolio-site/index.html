<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="./js/picturefill.min.js"></script>
    </head>
    <body>
        <header class="container">
            <div class="row" id="header"></div>
            <div class="row divide"></div>
            <ul class="row" id="contact"></ul>
        </header>
        
        <main class="container">
            <picture class="row">
                <img id="main-img" src="http://placehold.it/1170x350" class="img-responsive center-block" alt="main image">
            </picture>
            <section class="row" id="project">
                <h2 class="col-sm-12 text-400 text-light-color">Featured Work</h2>
            </section>
            <section class="row gray" id="education" >
                <h2 class="col-sm-12 text-400 text-light-color">Education</h2>
            </section>
            <section id="workExperience" class="row">
                <h2 class="col-sm-12 text-400 text-light-color">Work Experience</h2>
            </section>
        </main>

        <footer class="container" id="lets-connect">
            <h2 class="blue text-center row">LET US CONNECT</h2>
            <ul id="footerContacts" class="row"></ul>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel1">Project 1</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive center-block" src="http://placehold.it/400x200" alt="feature image">
                        This is Project 1, description goes here.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="project2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel2">Project 2</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive center-block" src="http://placehold.it/400x200" alt="feature image">
                        This is Project 2, description goes here.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="project3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel3">Project 3</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive center-block" src="http://placehold.it/400x200" alt="feature image">
                        This is Project 3, description goes here.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src = "./js/asset.js"></script>
        <script src = "./js/builder.js"></script>
    </body>
</html>
