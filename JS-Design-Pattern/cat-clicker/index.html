<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload = "load()">
        <h1>Cat Clicker</h1>
        <div class="container">  
            <div id="cat-detail">
                <h4 id="name">CAT</h4>
                <img src="" class="cat-img">
                <p>Cat has been clicked <span class="click-count">0</span> Times</p>
            </div>
            <select name="cat-select" id="cat-select">
            </select>
        </div>
        <div id="edit-panel">
            <button name="edit" id="btn-edit">Edit</button>
            <div id="edit-detail" class="hidden">
                Name: <input type="text" name="name" id="edit-name"><br>
                Image: <input type="text" name="image" id="edit-img"><br>
                <button name="cancel" id="btn-cancel">Cancel</button>
                <button name="save" id="btn-save">Save</button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
